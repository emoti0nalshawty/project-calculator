<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Бальбулятор</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="calculator__buttons">
            <button data-all-clear class="btn-right gray">AC</button>
            <button data-operation class="btn gray">%</button>
            <button data-delete class="btn gray"><i class="fas fa-backspace"></i></button>
            <button data-operation class="btn orange">÷</button>
            <button data-number class="btn-right">7</button>
            <button data-number class="btn">8</button>
            <button data-number class="btn">9</button>
            <button data-operation class="btn orange">×</button>
            <button data-number class="btn-right">4</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">6</button>
            <button data-operation class="btn orange">−</button>
            <button data-number class="btn-right">1</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">3</button>
            <button data-operation class="btn orange">+</button>
            <button data-number class="btn-right big">0</button>
            <button data-number class="btn">.</button>
            <button data-equals class="btn orange">=</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/17d2bd44d2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
